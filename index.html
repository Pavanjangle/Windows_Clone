<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <div class="icondiv">
            <img src="chromeicon.png" alt="" class="iconchrome">
            <div class="headline-chrome">Chrome</div>

            <img src="recyclebinicon.png" alt="" class="iconrecycle">
            <div class="headline-recycle">Recycle</div>

            <img src="edgeicon.png" alt="" class="iconedge">
            <div class="headline-edge">Edge</div>

            <img src="https://www.freeiconspng.com/thumbs/computer-icon/computer-icon--vista-hardware-devices-iconset--icons-land-17.png"
                alt="" class="iconcomputer">
            <div class="headline-computer">Computer</div>

            <img src="https://icons.iconarchive.com/icons/alecive/flatwoken/512/Apps-Microsoft-icon.png" alt=""
                class="iconstore">
            <div class="headline-store">Store</div>

        </div>
    </div>

    <div class="taskbar">
        <img class="tasbar-img" src="icons.PNG" alt="image not found">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>

    <div class="startmenu">
        <img src="startmenu.PNG" alt="">

    </div>


    

    <!-- <video autoplay muted>
        <source src="video.webm" type="video/webm">
    </video> -->
</body>
<script src="script.js"></script>

</html>
